<!наследуется шаблон base.html. При визуализации index.html, он будет встроен в base.html>

{% extends "base.html" %}

{% block content %}
    <div class="col-9">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
             <div class="alert alert-info" role="alert">
                 {% for message in messages %}
                    {{ message }}<br>
                  {% endfor %}
             </div>
             {% endif %}
         {% endwith %}
    </div>
    <div class="col-12">
        <h1>Приветствуем вас на сайте Deja vu words</h1>
    </div>
{% endblock %}
