<!Шаблон формы входа в систему>

<!наследуется шаблон base.html. При визуализации login.html, он будет встроен в base.html>
{% extends "base.html" %}

{% block content %}
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>{{ page_title }}</title>
  </head>
  <body>
    <div class="container">
    <h1>{{ page_title }}</h1>
    <div class="row">
        <div class="col-4">
            <form action="{{ url_for('process_login') }}" method="post">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.username.label }}
                    {{ form.username() }}
                </div>
                 <div class="form-group">
                    {{ form.password.label }}
                    {{ form.password() }}
                 </div>
                 {{ form.remember_me() }} {{ form.remember_me.label }}<br>
                 {{ form.submit() }}
            </form>
        </div>
        <div class="col-8"></div>
        </div>
{% endblock %}
