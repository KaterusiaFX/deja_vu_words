{% extends "base.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            {% include 'user/user_page_menu.html' %}
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <div class="container">
                        <h1>{{ page_title }}</h1>
                        <div class='row'>
                            <div class='col-12'>
                                <div id="carouselExampleCaptions" class="carousel slide">
                                    <ol class="carousel-indicators">
                                        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                                        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>                                        
                                    </ol>
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="{{url_for('static', filename='England.jpg')}}" class="d-block w-100" height=650 alt="...">
                                            <div class="carousel-caption d-none d-md-block text-top">
                                                <h1><font color="green" align='top'>Английские тренировки</font></h1>
                                                <table class="table table-borderless">
                                                    <tbody>
                                                        <tr>
                                                            <td>
                                                                <a href='{{ url_for('exercises.word_translation', username=current_user.username) }}'>
                                                                    <img src="{{url_for('static', filename='word-tr.jpg')}}" class="rounded float-left img-responsive" height=240 border="50">
                                                                </a>
                                                                <p>W-T</p>
                                                            </td>
                                                            <td>
                                                                <a href='#'>
                                                                    <img src="{{url_for('static', filename='tr-word.jpg')}}" class="rounded float-right" height=240 border="50">
                                                                </a>
                                                                <p>T-W</p>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td>
                                                                <a href='#'>
                                                                    <img src="{{url_for('static', filename='audition.jpg')}}" class="rounded float-left" height=240 border="50">
                                                                </a>
                                                                <p>AUD</p>
                                                            </td>
                                                            <td>
                                                                <a href='#'>
                                                                    <img src="{{url_for('static', filename='remember-not.jpg')}}" class="rounded float-right" height=240 border="50">
                                                                </a>
                                                                <p>REM</p>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <img src="{{url_for('static', filename='Paris.jpg')}}" class="d-block w-100" height=650 alt="...">
                                            <div class="carousel-caption d-none d-md-block">
                                                <h1><font color="green" align='top'>Французские тренировки</font></h1>
                                                <table class="table table-borderless">
                                                    <tr>
                                                            <td>
                                                                <a href='#'>
                                                                    <img src="{{url_for('static', filename='word-tr.jpg')}}" class="rounded float-left img-responsive" height=240 border="50">
                                                                </a>
                                                                <p>W-T</p>
                                                            </td>
                                                            <td>
                                                                <a href='#'>
                                                                    <img src="{{url_for('static', filename='tr-word.jpg')}}" class="rounded float-right" height=240 border="50">
                                                                </a>
                                                                <p>T-W</p>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td>
                                                                <a href='#'>
                                                                    <img src="{{url_for('static', filename='audition.jpg')}}" class="rounded float-left" height=240 border="50">
                                                                </a>
                                                                <p>AUD</p>
                                                            </td>
                                                            <td>
                                                                <a href='#'>
                                                                    <img src="{{url_for('static', filename='remember-not.jpg')}}" class="rounded float-right" height=240 border="50">
                                                                </a>
                                                                <p>REM</p>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
{% endblock %}
