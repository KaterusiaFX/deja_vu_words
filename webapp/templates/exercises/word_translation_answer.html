{% extends "base.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            {% include 'user/user_page_menu.html' %}
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <div class="container">
                        <h1>{{ page_title }}</h1>
                        <div class='row'>
                            <div align="middle">
                                <h1>Слово - перевод</h1>
                            <div>
                            <div class='col-12' align="middle"><center>
                                <div class="card-deck">
                                    <div class="card" style="width: 30rem;" align="middle">
                                        <div class="card-body">
                                            <p class="card-text"><font size="6">{{ guess_word }}</font></p>
                                            <p>
                                                <button class="btn btn-outline-info" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                                    Показать варианты
                                                </button>
                                            </p>
                                            <div class="collapse" id="collapseExample">
                                                <div class="card card-body">
                                                    <a href="#" class="list-group-item list-group-item-action">слово 1</a>
                                                    <a href="#" class="list-group-item list-group-item-action">слово 2</a>
                                                    <a href="#" class="list-group-item list-group-item-action">слово 3</a>
                                                    <a href="#" class="list-group-item list-group-item-action">слово 4</a>
                                                    <a href="#" class="list-group-item list-group-item-action">слово 5</a>
                                                    <br>
                                                    <a href="#" class="btn btn-outline-secondary btn-sm">далее</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h2><font color='forestgreen' align='right'>Верно</font></h2>
                                        <img src="{{url_for('static', filename={{ pic }})}}" height=400 align='right'>
                                    </div>
                                </div>
                            </center></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
{% endblock %}
