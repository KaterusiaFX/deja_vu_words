{% extends "base.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            {% include 'user/user_page_menu.html' %}
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                         <h1 class="h2">{{ title }} {{ user.username }}</h1>
                    </div>
                     <div class="container">
                            <div class="row">
                                <div class="col-9">
                                    <h4 class="h4">Стать учителем или учеником</h4>
                                    <form action="{{ url_for('user.select_tch_std', username=current_user.username) }}" method="post">
                                        {{ form.hidden_tag() }}
                                        {% for subfield in form.select_tch_std %}
                                        <div>
                                            <td>{{ subfield }}</td>
                                            <td>{{ subfield.label }}</td>
                                        </div>
                                        {% endfor %}
                                        {{ form.submit() }}
                                    </form>
                                </div>
                            </div>
                     </div>
                </main>
        </div>
    </div>
{% endblock %}
